<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMyFitZA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="scan">
            <h1>Scanning Opportunity Zones...</h1>
            <div class="scanner"></div>
        </div>
        <div id="build">
            <h1>Building Your Career Path...</h1>
            <div class="workers">
                <div class="worker" id="worker1"></div>
                <div class="worker" id="worker2"></div>
            </div>
        </div>
        <div id="load">
            <h1>Loading Smart Job Match Engine...</h1>
            <div class="gears"></div>
        </div>
        <div id="final">
            <h1>Ready to Launch Your Career</h1>
            <button onclick="window.location.href='https://yourusername.github.io/findmyfitza/'">Get Started</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
