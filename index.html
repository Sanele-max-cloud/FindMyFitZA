<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to FindMyFitZA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e6f3ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .scene {
      text-align: center;
      position: relative;
    }

    .letters {
      display: flex;
      font-size: 72px;
      font-weight: bold;
      color: #333;
      justify-content: center;
      margin-bottom: 40px;
      gap: 10px;
    }

    .letter {
      position: relative;
      animation: fixLetter 3s ease-out forwards;
    }

    @keyframes fixLetter {
      0% {
        transform: rotateY(-90deg);
        opacity: 0;
      }
      50% {
        transform: rotateY(0deg);
        opacity: 0.7;
      }
      100% {
        transform: rotateY(0deg);
        opacity: 1;
      }
    }

    .flag {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
      height: 60px;
      animation: waveFlag 3s infinite;
    }

    @keyframes waveFlag {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(10deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 40px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="scene">
    <!-- South African flag -->
    <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Flag_of_South_Africa.svg/320px-Flag_of_South_Africa.svg.png" alt="South African Flag" />

    <!-- Workers fixing the letters -->
    <div class="letters">
      <div class="letter">F</div>
      <div class="letter">I</div>
      <div class="letter">N</div>
      <div class="letter">D</div>
      <div class="letter">M</div>
      <div class="letter">Y</div>
      <div class="letter">F</div>
      <div class="letter">I</div>
      <div class="letter">T</div>
    </div>

    <!-- Continue button -->
    <button onclick="location.href='index.html'">Continue to Site</button>
  </div>
</body>
</html>
